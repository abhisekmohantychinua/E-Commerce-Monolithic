<mat-card class="w-full grid grid-cols-5 mb-2">
  <div class="col-span-1 object-fill">
    <img [alt]="cart?.product?.name" [src]="environment.apiUrl+'/products/'+cart?.product?.id+'/image'"
         class="w-auto h-auto p-1"
         mat-card-image>
  </div>
  <mat-card-content class="col-span-3 border-s-2 flex flex-col gap-2 px-4 py-2">
    <mat-card-title>{{ cart?.product?.name }}</mat-card-title>
    <mat-card-subtitle>{{ cart?.product?.category }}</mat-card-subtitle>
    <p class="text-xl font-semibold">&#8377; {{ cart?.product?.price }}</p>
    <mat-card-actions class="w-full flex justify-between  items-center">
      <div class="flex items-center justify-evenly space-x-2">
        <button (click)="minus()" mat-icon-button>
          <mat-icon>remove</mat-icon>
        </button>
        <button class="border rounded-lg py-2 px-8 font-medium">
          {{ cart?.quantity }}
        </button>
        <button (click)="plus()" mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <button color="primary" mat-flat-button>
        <mat-icon>flash_on</mat-icon>
        Purchase
      </button>
      <button color="warn" mat-flat-button>
        <mat-icon>delete</mat-icon>
        Remove
      </button>

    </mat-card-actions>
  </mat-card-content>
</mat-card>
