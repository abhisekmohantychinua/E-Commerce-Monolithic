<div class="w-full flex justify-end h-0">
  <button (click)="logout()" color="warn" mat-button>Logout</button>
</div>
<div class="w-4/5 mx-auto">
  <div class="w-1/5 border rounded-full mx-auto m-2">
    <img [alt]="user.name" src="/assets/default-profile.png">
  </div>

  <table class="mx-auto table table-auto border border-collapse">
    <tbody>
    <tr>
      <th class="border p-2 text-start">Name</th>
      <td class="border p-2 text-start">{{ user.name }}</td>
    </tr>
    <tr>
      <th class="border p-2 text-start">Email</th>
      <td class="border p-2 text-start">{{ user.email }}</td>
    </tr>
    <tr>
      <th class="border p-2 text-start">Password</th>
      <td class="border p-2 text-start">{{ user.password }}</td>
    </tr>
    <tr>
      <th class="border p-2 text-start">Phone</th>
      <td class="border p-2 text-start">{{ user.phone }}</td>
    </tr>
    <tr>
      <th class="border p-2 text-start">Role</th>
      <td class="border p-2 text-start">{{ user.role }}</td>
    </tr>
    </tbody>
  </table>
  <div class="w-full flex flex-wrap justify-center items-center gap-x-2 gap-y-2 m-2">
    @if (user.addresses) {
      @for (address of user.addresses; track address.id) {
        <app-address-card [address]="address" (deleteAddressEmitter)="deleteAddress($event)"/>
      }
    }
    <button (click)="addAddress()" mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
