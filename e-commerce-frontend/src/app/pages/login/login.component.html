<div class="w-2/5 h-2/5 m-auto flex flex-col items-center justify-center">
  <mat-form-field class="w-4/5 mx-auto">
    <mat-label>Enter User Id</mat-label>
    <input [(ngModel)]="userId" matInput placeholder="My User Id">
  </mat-form-field>
  <button (click)="onSubmit()" class="w-1/5" color="primary" mat-raised-button>Submit</button>

</div>
